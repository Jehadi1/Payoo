<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center my-24">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">             
                <!-- balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">                        
                          <div id="current-amount" class="stat-value">49400</div>
                          <div class="stat-desc">Available Balance</div>                       
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- user button -->
                <div>
                    <button id="button-add-money" class="btn btn-lg">Add Money</button>
                    <button id="button-cash-out" class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- Add money start -->
                <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="add-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Add money end -->
                   <!-- Cash out start -->
                   <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="add-cash-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                    <!-- Cash out end -->
              </div>
            </div>
          </div>
    </main>


    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/addOut.js"></script>
</body>
</html>
